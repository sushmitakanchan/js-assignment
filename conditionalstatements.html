<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h2>Conditional Statement Example</h2>
</head>
<body>
    <script>
        let a = prompt("What is your age");
        console.log("Age:"+a);
        if(a>21)
        {
            console.log("You can drive.");
        }
        else
        {
            console.log("You cannot drive.");
        }

    </script>
    
</body>
</html>
